<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>
      Frontend Mentor | Product preview card component | Author: Claire Karsenti
    </title>
  </head>
  <body>
    <main>
      <article>
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="./assets/images/image-product-desktop.jpg"
          />

          <img
            src="./assets/images/image-product-mobile.jpg"
            alt="Photo of Gabrielle Chanel's perfume bottle"
          />
        </picture>

        <div class="text-content">
          <span>Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <p class="current-price">$149.99</p>
            <del class="initial-price"
              ><span class="sr-only">Initial Price</span>$169.99</del
            >
          </div>
          <div class="button">
            <button class="add-cart">
              <img
                src="./assets/images/icon-cart.svg"
                alt=""
                aria-hidden="true"
              />Add to Cart
            </button>
          </div>
        </div>
      </article>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
          >Frontend Mentor</a
        >.
      </p>
      <p class="attribution">
        Coded by
        <a href="https://www.linkedin.com/in/claire-karsenti/"
          >Claire Karsenti</a
        >.
      </p>
    </footer>
  </body>
</html>
